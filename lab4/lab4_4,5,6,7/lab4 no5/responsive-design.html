<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* mobile screens */
        body {
            margin: 0;
            padding: 0;
        }

        .flexible {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .product img {
            width: 100%;
            max-width: 300px;
        }

        .content {
            background-color: rgb(218, 215, 215);
            text-align: center;
            margin-top: 10px;
            padding: 15px;
        }

        .wrap {
            margin-top: 20px;
        }

        .botton {
            background-color: rgb(36, 36, 188);
            width: 150px;
            color: white;
            text-align: center;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
        }

        /* Font Awesome cart icon */
        .botton:before {
            content: "\f217"; 
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 10px;
        }

        /* desktop screens */
        @media (min-width: 768px) {
            .flexible {
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-start;
            }

            .product img {
                max-width: 500px;
            }

            .content {
                text-align: center;
                max-width: 500px;
            }

            .button {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href="">
                    <div class="botton">Add to cart</div>
                </a>
            </div>
		</div>

    </div>

</body>
</html>
