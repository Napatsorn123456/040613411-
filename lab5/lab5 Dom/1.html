<html>
<head>
<script>
function checkPassword() {
    var password1 = document.getElementById("pass1").value;
    var password2 = document.getElementById("pass2").value;

    if (password1 === password2) {
        document.getElementById("errormsg").innerHTML = "Correct";
        document.getElementById("errormsg").style.color = "green";
        return true; 
    } else {
        document.getElementById("errormsg").innerHTML = "Incorrect";
        document.getElementById("errormsg").style.color = "red";
        return false; 
    }
}
</script>
</head>
<body>
<h1>Register</h1>
<form onsubmit="return checkPassword()"> 
    Username: <input type="text" required><br>
    Password: <input type="password" id="pass1" required><br>
    Re-type Password: <input type="password" id="pass2" required><br>
    <input type="submit" value="Register">
</form>
<div id="errormsg" style="font-weight: bold;"></div> 
</body>
</html>
